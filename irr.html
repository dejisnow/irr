<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        
    
        <div class="formDiv">
        <h2>Internal Rate of Return</h2>
        
            <form>
            
              <div class="inputDiv">
            <label>NPV Higher</label>
            <input type="number" class="npvH" />
                
            </div>
            <div class="inputDiv">
            <label>NPV Lower</label>
            <input type="number" class="npvL" />
                
            </div>
            
            <div class="inputDiv">
            <label>High Interest(%)</label>
            <input type="number" class="highR" />
                
            </div>
            <div class="inputDiv">
            <label>Low Interest(%)</label>
            <input type="number" class="lowR" />
                
            </div>
            
            
            <button>Submit</button>
            
        </form>
        <div class="displayDiv">
             <p class="display"> The internal rate of return for this investment is <span class="irrValue"></span>  </p>
        </div>
        
            
        </div>
        
       
        <div>
            
        </div>
    
        
        
    </body>
</html>
